<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/ea67fa5627.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <!-- Logo -->
        <!-- <div class="logo"> -->
            <img onclick='homePage()' src="https://images-na.ssl-images-amazon.com/images/G/01/digital/video/avod/AV_Logo_150._CB430404026_.png" alt="logo">
        <!-- </div> -->

        <!-- Signin Box -->
        <div class="signInBox">
            <h1>Create account</h1>
            <div class="input email">
                <label for="email" class='inputText'>Your name</label>
                <input type="text" name="email" class='data' id="email">
            </div>
            <div class="input email">
                <label for="email" class='inputText'>Email or mobile phone number</label>
                <input type="text" name="email" class='data' id="email">
            </div>

            <div class="input password">
                <div class="passLabel">
                    <label for="password" class='inputText'>Password</label>
                </div>
                <input type="password" name="password" class='data' id="password" placeholder="At least 6 charcters">
            </div>
            <p class='warn'> <span><i>i</i></span> passwords must be At least 6 characters</p>

            <div class="input password">
                <div class="passLabel">
                    <label for="password" class='inputText'>Re-enter Password</label>
                </div>
                <input type="password" name="password" class='data' id="password">
            </div>

            <div class="btn">
                <button type='submit' class='signInBtn'>Create your Amazon account</button>
            </div>

            <div class="terms"> 
                <p>
                    By creating an account, you agree to Amazon's 
                    <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088">Conditions of Use</a>
                    and
                    <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496">Privacy Notice.</a>
                </p>
            </div>

            <div class="keepSignIn">
                <label >Already have an account 
                    <a onclick="signinPage()">Sign-In</a><i class="fas fa-caret-right"></i>
                </label> 
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="terms">
                <p><a href="#">Conditions of Use</a></p>
                <p><a href="#">Privacy Notes</a></p>
                <p><a href="#">Help</a></p>
            </div>
            <div class="copyright">
                <p>Â© 1996-2022, Amazon.com, Inc. or its affiliates</p>
            </div>
        </div>
    </footer>
    <script src="signup.js"></script>
</body>
</html>
