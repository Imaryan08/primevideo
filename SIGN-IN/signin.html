<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Video</title>
    <link rel="stylesheet" href="signin.css">
    <script src="https://kit.fontawesome.com/ea67fa5627.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://freeiconshop.com/wp-content/uploads/edd/play-rounded-flat.png"
    type="x-icon" style="border-radius: 50%;">
</head>
<body>
    <div id="container">
        <!-- Logo -->
        <!-- <div class="logo"> -->
            <img onclick='homePage()' src="https://images-na.ssl-images-amazon.com/images/G/01/digital/video/avod/AV_Logo_150._CB430404026_.png" alt="logo">
        <!-- </div> -->
        
         <!-- Warning popup -->
         <header class='errorBox'>
            <div class="error">
                <p>
                    <i class='fas fa-exclamation-triangle' style='font-size:25px;color:#c40000'></i>
                </p>

                <span>
                    <h4>There was a problem</h4>
                    <ul class='errorList'>
                        <li class='emailErr'>Enter your email</li>
                        <li class='passErr'>Enter your password</li>
                        <li class='wrongCredentials'>Wrong Credentials</li>
                    </ul>
                </span>
            </div>  
        </header>


        <!-- Signin Box -->
        <div class="signInBox">
            <h1>Sign-In</h1>

            <div class="input email">
                <label for="email" class='inputText'>Email or mobile phone number</label>
                <input type="text" name="email" class='data' id="email">
            </div>

            <div class="input password">
                <div class="passLabel">
                    <label for="password" class='inputText'>Password</label>
                    <label for="forgetPass"><a href="#" class='forgetPass'>Forgot your password?</a></label>
                </div>
                <input type="password" name="password" class='data' id="password">
            </div>

            <div class="btn">
                <button type='submit' class='signInBtn loginBtn'>Sign-In</button>
            </div>

            <div class="terms">
                <p>
                    By continuing, you agree to Amazon's 
                    <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088">Conditions of Use</a>
                    and
                    <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496">Privacy Notice.</a>
                </p>
            </div>

            <div class="keepSignIn">
                <input type="checkbox">
                <label for="checkbox">Keep me signed in. </label> 
                <a href="">Details</a><i class="fas fa-caret-down"></i>
            </div>

            <div class="newToAmazon">
                <h5 class='noSpan'>New to Amazon?</h5>

            </div>

            <div class="signupPage">
                <button type='submit'  onclick="signupPage()">Create your Amazon account</button>
            </div>

        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="terms">
                <p><a href="#">Conditions of Use</a></p>
                <p><a href="#">Privacy Notes</a></p>
                <p><a href="#">Help</a></p>
            </div>
            <div class="copyright">
                <p>Â© 1996-2022, Amazon.com, Inc. or its affiliates</p>
            </div>
        </div>
    </footer>
    <script src="signin.js"></script>
</body>
</html>
